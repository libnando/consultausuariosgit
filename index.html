<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Fernando Rosa">
    <title>Consulta Usuários GIT</title>

    <link href="https://getbootstrap.com/docs/4.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Consulta Usuários GIT</h2>
            <p class="lead">Experimente essa sensação maravilhosa! ¬¬</p>
        </div>

        <div class="row">

            <div class="col-md-4">

                <form novalidate>

                    <div class="form-group">

                        <div class="input-group">
                            <input type="text" class="form-control" id="finduser" placeholder="Nome, Login ou Email">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-secondary" id="go">Vamos lá!</button>
                            </div>
                        </div>

                        <span class="min-chars">Minimo 3 caracteres</span>

                    </div>

                </form>

                <hr class="">

            </div>

            <div class="col-md-8">

                <div id="aKindOfMagic"></div>

            </div>

        </div>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2019 Fernando Rosa</p>

        </footer>
    </div>


    <div class="modal fade" id="userDetailModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailModalTitle">Detalhes Usuário</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="ddetail-tab" data-toggle="tab" href="#ddetail" role="tab">Detalhes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="drepo-tab" data-user="" data-toggle="tab" href="#drepo" role="tab">Repositórios</a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="ddetail" role="tabpanel">

                            <div class="row">

                                <div class="col-md-3">
                                    <img id="avatar" src="" class="img-fluid" alt=".">
                                </div>

                                <div class="col-md-9">

                                    <div id="user-detail">

                                        <div>Seguidores : <span id="followers"></span></div>
                                        <div>Seguidos : <span id="following"></span></div>
                                        <div>E-mail : <span id="email"></span></div>
                                        <div>Bio : <span id="bio"></span></div>

                                    </div>

                                </div>

                            </div>

                        </div>
                        <div class="tab-pane fade" id="drepo" role="tabpanel">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- usei jquery apenas para modal/tabs -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <!-- usei jquery apenas para modal/tabs -->

    <script src="htmlbuilder.js"></script>
    <script src="searchapi.js"></script>
    <script src="validate.js"></script>
    <script src="main.js"></script>

</body>

</html>
